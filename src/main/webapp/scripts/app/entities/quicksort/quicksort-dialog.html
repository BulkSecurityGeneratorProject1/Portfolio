
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myQuicksortLabel">Create or edit a Quicksort</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="quicksort.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_unsorted">Unsorted</label>
            <input type="text" class="form-control" name="unsorted" id="field_unsorted"
                    ng-model="quicksort.unsorted"
                    required ng-minlength="1" ng-pattern="/^([0-9]+(\-[0-9]+)*,*)+$/">

            <div ng-show="editForm.unsorted.$invalid">
                <p class="help-block"
                    ng-show="editForm.unsorted.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.unsorted.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.unsorted.$error.pattern" translate-value-pattern="^([0-9]+(\-[0-9]+)*,*)+$">
                    This field should follow pattern "^([0-9]+(\-[0-9]+)*,*)+$".
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
